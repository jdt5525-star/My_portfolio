<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IA6</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(5, 100px);
      gap: 10px;
      position: relative;
      justify-items: center;
    }

    .block {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      border-radius: 5px;
      transition: transform 0.3s ease;
    }

    .circle {
      position: absolute;
      bottom: 60px;
      width: 60px;
      height: 60px;
      background-color: #e74c3c;
      border-radius: 50%;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0% {
        bottom: 60px;
        transform: scale(1);
      }
      50% {
        bottom: 300px;
        transform: scale(1.2);
      }
      100% {
        bottom: 60px;
        transform: scale(1);
      }
    }

    .block:hover {
      transform: translateY(-10px);
    }

    .block.knocked {
      transform: translateY(100px) rotate(45deg);
    }
  </style>
</head>
<body>
  <div style="
  background-color: #444;
  padding: 12px 20px;
  text-align: left;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
">
  <a href="../index.html" style="
    color: white;
    font-weight: 600;
    text-decoration: none;
    font-size: 1.1em;
  "
  onmouseover="this.style.textDecoration='underline';"
  onmouseout="this.style.textDecoration='none';"
  >‚Üê Back to Portfolio Home</a>
</div>
  <div class="container">
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
  </div>
  <div class="circle"></div>

  <script>
    const blocks = document.querySelectorAll('.block');
    const circle = document.querySelector('.circle');

    blocks.forEach(block => {
      block.addEventListener('mouseenter', () => {
        circle.style.animation = 'none';
        setTimeout(() => {
          circle.style.animation = '';
        }, 10);
      });
    });

    circle.addEventListener('animationiteration', () => {
      blocks.forEach(block => {
        block.classList.add('knocked');
      });
    });
  </script>
</body>

</html>
